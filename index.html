An open source community working to empower intelligent application lifecycles on OpenShift <!-- .element: class="pad-top" -->

A collection of projects to enable analytics and machine learning frameworks
on OpenShift <!-- .element: class="pad-top" -->

To get started using the radanalytics.io projects, simply install the resource
manifest into your OpenShift project <!-- .element: class="pad-top" -->

<div class="code pad-top"><span>oc create -f https://radanalytics.io/resources.yaml</span></div>

Deploy and manage Apache Spark clusters on OpenShift through browser and
command line tooling<!-- .element: class="pad-top" -->

Utilize source-to-image based repositories to automatically deploy ephemeral
Apache Spark clusters alongside your applications<!-- .element: class="pad-top" -->
