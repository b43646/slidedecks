				<section data-markdown data-background-image="deck/transparent-textured-background.svg">
                  <script type="text/template">
## OpenAPI <!-- .element: class="title-pad" -->

```
  NewQueryRequest:
    description: |-
      A request to create a new query
    properties:
      word:
        description: |-
          The word to run the query against
        type: string
      model:
        description: |-
          The unique identifier for the training model to use
          in the query
        type: string
    required:
      - word
      - model
```
                  </script>
                </section>

				<section data-markdown data-background-image="deck/transparent-textured-background.svg">
                  <script type="text/template">
## OpenAPI <!-- .element: class="title-pad" -->

```
/queries:
  post:
    description: |-
      Create a new query
    operationId: createQuery
    tags:
      - queries
    parameters:
      - name: newQuery
        in: body
        description: |-
          The query to execute
        required: true
        schema:
          $ref: "#/definitions/NewQueryRequest"
```
                  </script>
                </section>
